<div class="w-full bg-white overflow-hidden">
  <div class="p-4 sm:p-6">
    <!-- Title -->
    <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4 text-center">
      {{ showForgotPassword ? "Reset Password" : "Log In" }}
    </h2>

    <!-- Login Form -->
    <form *ngIf="!showForgotPassword" (ngSubmit)="onLogin()" class="space-y-4">
      <!-- Registration Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Registration Number
        </label>
        <input
          type="text"
          name="registrationNo"
          [(ngModel)]="registrationNo"
          #regNoField="ngModel"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-600"
        />
        <div
          *ngIf="
            (regNoField.invalid && (regNoField.dirty || regNoField.touched)) ||
            loginError === 'Registration number is required'
          "
          class="text-xs text-red-600 mt-1"
        >
          Registration number is required.
        </div>
      </div>

      <!-- Password -->
      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          [(ngModel)]="password"
          #passwordField="ngModel"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm pr-10 focus:outline-none focus:ring-2 focus:ring-gray-600"
        />
        <!-- Eye Toggle -->
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute right-3 top-9 text-gray-400 hover:text-gray-600"
        >
          <svg
            *ngIf="!showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>
          <svg
            *ngIf="showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.982 9.982 0 011.566-2.742M6.81 6.792A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.963 9.963 0 01-4.058 5.319M3 3l18 18"
            />
          </svg>
        </button>
        <div
          *ngIf="
            (passwordField.invalid &&
              (passwordField.dirty || passwordField.touched)) ||
            loginError === 'Password is required'
          "
          class="text-xs text-red-600 mt-1"
        >
          Password is required.
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="text-right">
        <button
          type="button"
          (click)="toggleForgotPassword()"
          class="text-sm text-gray-600 hover:underline"
        >
          Forgot Password?
        </button>
      </div>

      <!-- Error Message -->
      <div
        *ngIf="
          loginError &&
          loginError !== 'Registration number is required' &&
          loginError !== 'Password is required'
        "
        class="text-sm text-red-600"
      >
        {{ loginError }}
      </div>

      <!-- Success Message -->
      <div *ngIf="loginSuccessFull" class="text-sm text-green-600">
        {{ loginSuccessFull }}
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-md transition"
      >
        Log In
      </button>
    </form>

    <!-- Forgot Password Form -->
    <form
      *ngIf="showForgotPassword"
      (ngSubmit)="onResetPassword()"
      class="space-y-4"
    >
      <!-- Registration Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Registration Number</label
        >
        <input
          type="text"
          [(ngModel)]="resetRegNo"
          name="resetRegNo"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-600"
        />
      </div>

      <!-- New Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >New Password</label
        >
        <input
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-600"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Confirm Password</label
        >
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-600"
        />
        <div *ngIf="passwordMismatch" class="text-xs text-red-600 mt-1">
          Passwords do not match.
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-between items-center">
        <button
          type="button"
          (click)="toggleForgotPassword()"
          class="text-sm text-gray-600 hover:underline"
        >
          Back to Login
        </button>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition"
        >
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
