<div class="w-full max-w-md mx-auto p-6 bg-white rounded-xl shadow-md">
  <!-- Title -->
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Log In</h2>

  <!-- Login Form -->
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">
    <!-- Registration Number -->
    <div class="relative">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Registration Number
      </label>
      <div class="relative">
        <input
          type="text"
          formControlName="user_id"
          placeholder="Enter your registration number"
          class="w-full border border-gray-300 rounded-md px-10 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <!-- User Icon -->
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-blue-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5.121 17.804A9 9 0 1118.88 6.196 9 9 0 015.121 17.804z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </span>
      </div>
    </div>

    <!-- Password -->
    <div class="relative">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Password
      </label>
      <div class="relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full border border-gray-300 rounded-md px-10 py-2 text-sm pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <!-- Lock Icon -->
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-blue-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 11c0-1.105-.895-2-2-2s-2 .895-2 2v1h4v-1z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17 11V7a5 5 0 10-10 0v4H5v10h14V11h-2z"
            />
          </svg>
        </span>
        <!-- Eye Toggle -->
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
        >
          <svg
            *ngIf="!showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>
          <svg
            *ngIf="showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.982 9.982 0 011.566-2.742M6.81 6.792A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.963 9.963 0 01-4.058 5.319M3 3l18 18"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Captcha Section -->
    <div
      class="flex items-center gap-3 pt-2 bg-gray-50 pl-2 pb-2 rounded-md border border-gray-200"
    >
      <div
        #captchaContainer
        class="w-32 h-10 flex items-center justify-center bg-gray-100 rounded-md border border-gray-300"
      >
        <!-- Captcha SVG injected -->
      </div>
      <div class="flex-grow flex items-center gap-2">
        <input
          type="text"
          formControlName="captcha"
          placeholder="Enter Captcha"
          class="w-full border border-gray-300 px-3 py-2 text-sm rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100"
        />
        <button
          type="button"
          (click)="getCaptcha()"
          class="text-gray-500 hover:text-blue-600 p-2"
          title="Refresh Captcha"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 4v6h6M20 20v-6h-6M4 10a9 9 0 0115.5-5.5L20 10M20 14a9 9 0 01-15.5 5.5L4 14"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Error Message -->
    <div
      *ngIf="loginError"
      class="text-sm text-red-600 text-center font-medium pt-1"
    >
      {{ loginError }}
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition disabled:bg-blue-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
    >
      <!-- Login Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5 12h14M12 5l7 7-7 7"
        />
      </svg>
      Log In
    </button>
  </form>

  <!-- Bottom Section -->
  <div
    class="mt-6 text-center text-sm text-gray-600 flex items-center justify-center gap-1"
  >
    <span>Forgot your password?</span>
    <a
      routerLink="/forgot-password"
      class="flex items-center gap-1 text-blue-600 hover:text-blue-800 font-medium transition"
    >
      <!-- Key icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-4 h-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 7a3 3 0 11-6 0 3 3 0 016 0z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17 14v5H7v-5h10zM7 14h10"
        />
      </svg>
      Reset
    </a>
  </div>
</div>
