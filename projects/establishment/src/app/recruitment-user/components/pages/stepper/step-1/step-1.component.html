<form [formGroup]="form" class="w-full font-['Source Sans Pro',sans-serif]">
  <div class="space-y-8 text-sm text-gray-700">
    <div class="space-y-4">
      <h6 class="text-sm font-medium text-blue-600 flex items-center gap-2">
        <svg
          class="h-5 w-5 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
        Applicant name
      </h6>
      <div class="grid md:grid-cols-4 gap-4">
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Salutation (English)</label>
          <select
            formControlName="Salutation_E"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <option value="" disabled selected>Select Salutation</option>
            <option *ngFor="let sal of salutations" [value]="sal.salutation_id">
              {{ sal.salutation_name_e }}
            </option>
          </select>
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">First Name</label>
          <input
            formControlName="Applicant_First_Name_E"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="First name"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Middle Name</label>
          <input
            formControlName="Applicant_Middle_Name_E"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Middle name"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Last Name</label>
          <input
            formControlName="Applicant_Last_Name_E"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Last name"
          />
        </div>
      </div>
      <div
        *ngIf="
          form.get('englishFirstName')?.invalid &&
          form.get('englishFirstName')?.touched
        "
        class="text-red-600 text-xs mt-1"
      >
        First name is required.
      </div>

      <div class="grid md:grid-cols-4 gap-4 mt-4">
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Salutation (Hindi)</label>
          <select
            formControlName="Salutation_H"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <option value="" disabled selected>Salutation</option>
            <option *ngFor="let sal of salutations" [value]="sal.salutation_id">
              {{ sal.salutation_name_h }}
            </option>
          </select>
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">First Name (Hindi)</label>
          <input
            formControlName="Applicant_First_Name_H"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="First name (Hindi)"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Middle Name (Hindi)</label>
          <input
            formControlName="Applicant_Middle_Name_H"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Middle name (Hindi)"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Last Name (Hindi)</label>
          <input
            formControlName="Applicant_Last_Name_H"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Last name (Hindi)"
          />
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <h6 class="text-sm font-medium text-blue-600 flex items-center gap-2">
        <svg
          class="h-5 w-5 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
          />
        </svg>
        Basic Details
      </h6>
      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Advertisement</label>
          <select
            formControlName="a_rec_adv_main_id"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white"
          >
            <option
              *ngFor="let adv of advertisementList"
              [value]="adv.a_rec_adv_main_id"
            >
              {{ adv.advertisment_name }}
            </option>
          </select>
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Post</label>
          <select
            formControlName="post_code"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white"
          >
            <option *ngFor="let post of postList" [value]="post.post_code">
              {{ post.post_name }}
            </option>
          </select>
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Subject</label>
          <select
            formControlName="subject_id"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white"
          >
            <option value="" disabled selected>Select Subject</option>
            <option
              *ngFor="let subject of subjectList"
              [ngValue]="subject.subject_id"
            >
              {{ subject.Subject_Name_E }}
            </option>
          </select>
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium"
            >Gender*</label
          >
          <div class="flex gap-4">
            <label class="flex items-center"
              ><input
                type="radio"
                value="Male"
                formControlName="Gender_Id"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              Male</label
            >
            <label class="flex items-center"
              ><input
                type="radio"
                value="Female"
                formControlName="Gender_Id"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              Female</label
            >
            <label class="flex items-center"
              ><input
                type="radio"
                value="Third Gender"
                formControlName="Gender_Id"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              Third Gender</label
            >
          </div>
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Date of Birth</label>
          <input
            type="date"
            formControlName="DOB"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Age</label>
          <input
            type="text"
            formControlName="age"
            readonly
            [class.border-red-500]="form.get('age')?.errors"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="form.get('age')?.errors?.['underage']"
        >
          You must be at least 18 years old.
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Father's name*</label>
          <input
            formControlName="Applicant_Father_Name_E"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Father's name*"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Mother's name*</label>
          <input
            formControlName="Applicant_Mother_Name_E"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Mother's name*"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Religion</label>
          <select
            formControlName="religion_code"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white"
          >
            <option value="" disabled selected>Select Religion</option>
            <option
              *ngFor="let religion of religionList"
              [value]="religion.religion_code"
            >
              {{ religion.religion_name }}
            </option>
          </select>
        </div>

        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Identification Mark 1*</label>
          <input
            formControlName="Identification_Mark1"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Identification Mark 1*"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Identification Mark 2*</label>
          <input
            formControlName="Identification_Mark2"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Identification Mark 2*"
          />
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <h6 class="text-sm font-medium text-blue-600 flex items-center gap-2">
        <svg
          class="h-5 w-5 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        Additional Information
      </h6>

      <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-sm">
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium"
            >Marital Status*</label
          >
          <div class="flex items-center gap-4">
            <label class="flex items-center">
              <input
                type="radio"
                value="Y"
                formControlName="Is_Married_YN"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              Yes
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                value="N"
                formControlName="Is_Married_YN"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              No
            </label>
          </div>
        </div>

        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium"
            >Bonafide Resident of Chhattisgarh?*</label
          >
          <div class="flex items-center gap-4">
            <label class="flex items-center">
              <input
                type="radio"
                value="Y"
                formControlName="Is_CG_Domocile"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              Yes
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                value="N"
                formControlName="Is_CG_Domocile"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              No
            </label>
          </div>
        </div>

        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium"
            >Applied Category for Post*</label
          >
          <div class="flex items-center gap-4 flex-wrap">
            <label class="flex items-center">
              <input
                type="radio"
                [value]="1"
                formControlName="candidate_category_id"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              UR
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                [value]="4"
                formControlName="candidate_category_id"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              ST
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                [value]="3"
                formControlName="candidate_category_id"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              SC
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                [value]="2"
                formControlName="candidate_category_id"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              OBC
            </label>
          </div>
        </div>

        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium"
            >Knowledge of Local Language/Dialect?</label
          >
          <div class="flex items-center gap-4">
            <label class="flex items-center">
              <input
                type="radio"
                value="Y"
                formControlName="Is_Local_Lang_Knowledge"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              Yes
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                value="N"
                formControlName="Is_Local_Lang_Knowledge"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              No
            </label>
          </div>
        </div>

        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium"
            >Do You Have Any Disability?</label
          >
          <div class="flex items-center gap-4">
            <label class="flex items-center">
              <input
                type="radio"
                value="Y"
                formControlName="Is_Disability"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              Yes
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                value="N"
                formControlName="Is_Disability"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              No
            </label>
          </div>
        </div>

        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium"
            >Are you an In-Service Candidate?</label
          >
          <div class="flex items-center gap-4">
            <label class="flex items-center">
              <input
                type="radio"
                value="Y"
                formControlName="In_Service_YN"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              Yes
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                value="N"
                formControlName="In_Service_YN"
                class="mr-1 text-blue-600 focus:ring-blue-600"
              />
              No
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <h6 class="text-sm font-medium text-blue-600 flex items-center gap-2">
        <svg
          class="h-5 w-5 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        Permanent Address
      </h6>
      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Address*</label>
          <input
            formControlName="Permanent_Address1"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Address*"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">City*</label>
          <input
            formControlName="Permanent_City"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="City*"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Country</label>
          <select
            formControlName="Permanent_Country_Id"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white"
          >
            <option value="" disabled>Select Country</option>
            <option
              *ngFor="let country of countryList"
              [value]="country.country_id"
            >
              {{ country.country_name }}
            </option>
          </select>
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">State</label>
          <select
            formControlName="Permanent_State_Id"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white"
          >
            <option value="" disabled selected>Select State</option>
            <option *ngFor="let state of stateList" [value]="state.state_id">
              {{ state.name }}
            </option>
          </select>
        </div>

        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">District</label>
          <select
            formControlName="Permanent_District_Id"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white"
          >
            <option value="" disabled selected>Select District</option>
            <option
              *ngFor="let district of districtList"
              [value]="district.district_id"
            >
              {{ district.district_name }}
            </option>
          </select>
        </div>

        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Pincode*</label>
          <input
            formControlName="Permanent_Pin_Code"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Pincode*"
          />
        </div>
      </div>
      <div class="mt-4">
        <label class="flex items-center"
          ><input
            type="checkbox"
            formControlName="presentSame"
            class="mr-2 text-blue-600 focus:ring-blue-600"
          />
          Present address is same as permanent</label
        >
      </div>
      <h6
        class="text-sm font-medium text-blue-600 flex items-center gap-2 mt-6"
      >
        <svg
          class="h-5 w-5 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        Present Address
      </h6>
      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Address*</label>
          <input
            formControlName="Current_Address1"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Address*"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">City*</label>
          <input
            formControlName="Current_City"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="City*"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Country</label>
          <select
            formControlName="Current_Country_Id"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white"
          >
            <option value="" disabled>Select Country</option>
            <option
              *ngFor="let country of countryList"
              [value]="country.country_id"
            >
              {{ country.country_name }}
            </option>
          </select>
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">State</label>
          <select
            formControlName="Current_State_Id"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white"
          >
            <option value="" disabled selected>Select State</option>
            <option *ngFor="let state of stateList" [value]="state.state_id">
              {{ state.name }}
            </option>
          </select>
        </div>

        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">District</label>
          <select
            formControlName="Current_District_Id"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white"
          >
            <option value="" disabled selected>Select District</option>
            <option
              *ngFor="let district of districtList"
              [value]="district.district_id"
            >
              {{ district.district_name }}
            </option>
          </select>
        </div>

        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Pincode*</label>
          <input
            formControlName="Current_Pin_Code"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Pincode*"
          />
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <h6 class="text-sm font-medium text-blue-600 flex items-center gap-2">
        <svg
          class="h-5 w-5 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>
        Contact
      </h6>
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Email Address*</label>
          <input
            type="email"
            formControlName="Email_Id"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Email Address*"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Mobile Number*</label>
          <input
            type="tel"
            formControlName="Mobile_No"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Mobile Number*"
          />
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <h6 class="text-sm font-medium text-blue-600 flex items-center gap-2">
        <svg
          class="h-5 w-5 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        Place of Birth
      </h6>
      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Village / City / Block</label>
          <input
            formControlName="Birth_Place"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
            placeholder="Village / City / Block"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">Country</label>
          <select
            formControlName="Birth_Country_Id"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white"
          >
            <option value="" disabled>Select Country</option>
            <option
              *ngFor="let country of countryList"
              [value]="country.country_id"
            >
              {{ country.country_name }}
            </option>
          </select>
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">State</label>
          <select
            formControlName="Birth_State_Id"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white"
          >
            <option value="" disabled selected>Select State</option>
            <option *ngFor="let state of stateList" [value]="state.state_id">
              {{ state.name }}
            </option>
          </select>
        </div>
        <div>
          <label class="block mb-1 text-gray-600 text-sm font-medium">District</label>
          <select
            formControlName="Birth_District_Id"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white"
          >
            <option value="" disabled selected>Select District</option>
            <option
              *ngFor="let district of districtList"
              [value]="district.district_id"
            >
              {{ district.district_name }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="space-y-4">
      <h6 class="text-sm font-medium text-blue-600 flex items-center gap-2">
        <svg
          class="h-5 w-5 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 10l4.553 2.276A1 1 0 0120 13.118v2.764a1 1 0 01-.447.842L15 19M4 6h16M4 10h16M4 14h9"
          />
        </svg>
        Applicant Photo & Signature
      </h6>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Upload Photo*</label
          >
          <input
            id="photoInput"
            type="file"
            (change)="onPhotoSelected($event)"
            accept="image/*"
            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
          <div *ngIf="photoPreview" class="mt-2 flex items-center gap-4">
            <img
              [src]="photoPreview"
              alt="Photo Preview"
              class="w-24 h-24 object-cover border rounded shadow"
            />
            <button
              type="button"
              (click)="clearPhoto()"
              class="text-red-600 hover:underline text-sm"
            >
              Remove
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Upload Signature*</label
          >
          <input
            id="signatureInput"
            type="file"
            (change)="onSignatureSelected($event)"
            accept="image/*"
            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
          <div *ngIf="signaturePreview" class="mt-2 flex items-center gap-4">
            <img
              [src]="signaturePreview"
              alt="Signature Preview"
              class="w-40 h-16 object-contain border rounded shadow"
            />
            <button
              type="button"
              (click)="clearSignature()"
              class="text-red-600 hover:underline text-sm"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <h6 class="text-sm font-medium text-blue-600 flex items-center gap-2">
        <svg
          class="h-5 w-5 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
          />
        </svg>
        Language Details
      </h6>

      <div
        formArrayName="languages"
        class="overflow-x-auto rounded-md ring-1 ring-gray-200"
      >
        <table class="min-w-full text-sm text-left">
          <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
            <tr>
              <th class="px-4 py-2 border border-gray-300 text-center w-12">
                S.No
              </th>
              <th class="px-4 py-2 border border-gray-300">Language Type</th>
              <th class="px-4 py-2 border border-gray-300">Language</th>
              <th class="px-4 py-2 border border-gray-300">Language Skill</th>
              <th class="px-4 py-2 border border-gray-300 text-center w-16">
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let lang of languagesArray.controls; let i = index"
              [formGroupName]="i"
              class="bg-white hover:bg-gray-50"
            >
              <td class="px-4 py-2 border border-gray-300 text-center">
                {{ i + 1 }}
              </td>

              <td class="px-4 py-2 border border-gray-300">
                <select
                  formControlName="m_rec_language_type_id"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
                >
                  <option value="">Select Type</option>
                  <option
                    *ngFor="let type of languageTypes"
                    [ngValue]="type.m_rec_language_type_id"
                  >
                    {{ type.language_type }}
                  </option>
                </select>
              </td>

              <td class="px-4 py-2 border border-gray-300">
                <select
                  formControlName="m_rec_language_id"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
                >
                  <option value="">Select Language</option>
                  <option *ngFor="let lang of languages" [ngValue]="lang.id">
                    {{ lang.language_name }}
                  </option>
                </select>
              </td>

              <td class="px-4 py-2 border border-gray-300">
                <select
                  formControlName="m_rec_language_skill_id"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
                >
                  <option value="">Select Skill</option>
                  <option
                    *ngFor="let skill of languageSkills"
                    [ngValue]="skill.m_rec_language_skill_id"
                  >
                    {{ skill.language_skill }}
                  </option>
                </select>
              </td>

              <td class="px-4 py-2 border border-gray-300 text-center">
                <button
                  type="button"
                  (click)="removeLanguage(i)"
                  [disabled]="languagesArray.length === 1"
                  class="text-red-600 hover:text-red-800 text-sm font-semibold"
                >
                  ✖
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pt-2 text-right">
        <button
          type="button"
          (click)="addLanguage()"
          class="inline-block px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-medium"
        >
          + Add Language
        </button>
      </div>
    </div>
  </div>
</form>
