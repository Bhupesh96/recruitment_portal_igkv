<div
  class="flex flex-col min-h-screen bg-gray-50 font-['Source Sans Pro',sans-serif]"
>
  <!-- Sticky Header -->
  <app-header class="sticky top-0 z-50 bg-white shadow"></app-header>

  <!-- Hero Banner -->
  <header
    class="relative py-10 sm:py-12 flex flex-col items-center justify-center text-white bg-blue-900 overflow-hidden"
  >
    <div
      class="absolute inset-0 z-0 grid grid-cols-6 gap-8 sm:gap-10 lg:gap-12 opacity-10 text-white px-6 sm:px-8 py-10 sm:py-12 pointer-events-none"
    >
      <!-- Decorative SVGs -->
      <svg
        class="w-8 h-8 sm:w-10 sm:h-10"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M6 2a2 2 0 00-2 2v3h12V4a2 2 0 00-2-2H6zM4 9v7a2 2 0 002 2h8a2 2 0 002-2V9H4z"
        />
      </svg>
      <svg
        class="w-8 h-8 sm:w-10 sm:h-10"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path d="M13 7a3 3 0 11-6 0 3 3 0 016 0zM4 13a4 4 0 118 0H4z" />
      </svg>
      <svg
        class="w-8 h-8 sm:w-10 sm:h-10"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M5 4a3 3 0 00-3 3v8a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5zm4 3a1 1 0 100 2h2a1 1 0 100-2H9z"
          clip-rule="evenodd"
        />
      </svg>
      <svg
        class="w-8 h-8 sm:w-10 sm:h-10"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M6 2a2 2 0 00-2 2v3h12V4a2 2 0 00-2-2H6zM4 9v7a2 2 0 002 2h8a2 2 0 002-2V9H4z"
        />
      </svg>
      <svg
        class="w-8 h-8 sm:w-10 sm:h-10"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path d="M13 7a3 3 0 11-6 0 3 3 0 016 0zM4 13a4 4 0 118 0H4z" />
      </svg>
      <svg
        class="w-8 h-8 sm:w-10 sm:h-10"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M5 4a3 3 0 00-3 3v8a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5zm4 3a1 1 0 100 2h2a1 1 0 100-2H9z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="relative z-10 text-center px-4 sm:px-6 lg:px-8">
      <h1
        class="text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-bold tracking-tight"
      >
        Complete Your Job Application
      </h1>
      <p
        class="mt-3 sm:mt-4 text-sm sm:text-base md:text-lg lg:text-xl max-w-2xl mx-auto"
      >
        Fill out the step-by-step form to apply for your desired position.
      </p>
    </div>
  </header>

  <section
    class="w-full max-w-[90rem] lg:max-w-[108rem] mx-auto px-4 sm:px-6 md:px-8 lg:px-12 xl:px-16 relative z-10 -mt-8 min-w-[320px]"
  >
    <div
      class="bg-white rounded-lg shadow-lg px-4 sm:px-6 md:px-8 lg:px-10 pt-6 pb-8"
    >
      <!-- Stepper Navigation -->
      <div class="w-full flex justify-center py-4">
        <div class="bg-white px-2 sm:px-4 py-3 w-full max-w-6xl">
          <div
            class="w-full overflow-x-auto sm:overflow-x-visible scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100 pb-2"
          >
            <div class="w-auto sm:w-full inline-flex sm:block">
              <div
                class="flex items-center justify-between w-full space-x-3 px-2"
              >
                <ng-container *ngFor="let step of steps; let i = index">
                  <div
                    class="flex items-center space-x-1 cursor-pointer"
                    (click)="goToStep(i + 1)"
                  >
                    <div
                      class="w-6 h-6 rounded-full flex items-center justify-center text-xs font-semibold transition-all duration-300"
                      [ngClass]="{
                        'bg-blue-500 text-white': currentStep === i + 1,
                        'bg-blue-700 text-white': currentStep > i + 1,
                        'bg-gray-200 text-gray-700': currentStep < i + 1
                      }"
                    >
                      {{ i + 1 }}
                    </div>
                    <div
                      class="text-sm font-medium whitespace-nowrap transition-all duration-300"
                      [ngClass]="{
                        'text-blue-700': currentStep === i + 1,
                        'text-gray-800': currentStep > i + 1,
                        'text-gray-500': currentStep < i + 1
                      }"
                    >
                      {{ step }}
                    </div>
                    <div
                      *ngIf="i < steps.length - 1"
                      class="w-4 sm:w-6 h-px border-t border-dotted"
                      [ngClass]="{
                        'border-blue-400': currentStep > i + 1,
                        'border-gray-300': currentStep <= i + 1
                      }"
                    ></div>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="w-full">
        <div class="space-y-6">
          <app-step-1
            [hidden]="currentStep !== 1"
            (formData)="updateFormData(1, $event)"
          ></app-step-1>
          <app-step-2
            [hidden]="currentStep !== 2"
            (formData)="updateFormData(2, $event)"
          ></app-step-2>
          <app-step-3
            [hidden]="currentStep !== 3"
            (formData)="updateFormData(3, $event)"
          ></app-step-3>
          <app-step-4
            [hidden]="currentStep !== 4"
            (formData)="updateFormData(4, $event)"
          ></app-step-4>
          <app-step-5
            [hidden]="currentStep !== 5"
            (formData)="updateFormData(5, $event)"
          ></app-step-5>
          <app-step-6
            [hidden]="currentStep !== 6"
            (formData)="updateFormData(6, $event)"
          ></app-step-6>

          <!-- ✅ STEP 7: Preview Component -->
          <app-step-9
            [hidden]="currentStep !== 7"
            (formData)="updateFormData(7, $event)"
          ></app-step-9>

          <!-- ✅ STEP 8: Submission Component -->
          <app-step-8
            [hidden]="currentStep !== 8"
            (formData)="updateFormData(8, $event)"
          ></app-step-8>

          <!-- Navigation -->
          <div
            class="flex justify-between items-center mt-4 pt-3 border-t border-gray-200"
          >
            <button
              class="px-4 py-1.5 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-medium rounded-md shadow-sm transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
              (click)="prevStep()"
              [disabled]="currentStep === 1"
            >
              ← Back
            </button>
            <button
              class="px-4 py-1.5 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md shadow-sm transition-all duration-200"
              (click)="nextStep()"
            >
              <!-- ✅ STEP 4: Update button text for better user guidance -->
              {{
                currentStep === steps.indexOf("Submission") + 1
                  ? "Finish Application"
                  : currentStep === steps.indexOf("Preview") + 1
                  ? "Proceed to Submission →"
                  : "Save & Continue →"
              }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer class="w-full"></app-footer>
</div>
