<section class="relative rounded-xl min-h-[200px]">
  <div
    class="relative bg-white/90 backdrop-blur-sm rounded-xl max-w-5xl mx-auto"
  >
    <form [formGroup]="form" (ngSubmit)="submit()">
      <h5 class="text-2xl font-bold text-blue-900 mb-8 flex items-center gap-2">
        <svg
          class="w-6 h-6 text-blue-700"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"
          />
        </svg>
        {{ score_field_title_name || "Academic Excellence" }}
      </h5>

      <div
        *ngIf="form.get('subHeadings') as subHeadingsFormGroup"
        [formGroupName]="'subHeadings'"
      >
        <div *ngFor="let subHeading of subHeadings">
          <ng-container
            *ngIf="
              subHeadingsFormGroup.get(
                subHeading.m_rec_score_field_id.toString()
              ) as subGroup
            "
          >
            <div
              [formGroupName]="subHeading.m_rec_score_field_id.toString()"
              class="mb-8 border border-gray-100 rounded-md p-4 relative bg-white"
            >
              <h6
                class="mb-3 text-blue-800 text-sm font-semibold flex items-center gap-1.5"
              >
                <svg
                  class="h-4 w-4 text-blue-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                {{ subHeading.score_field_name_e }}
              </h6>

              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div
                  *ngFor="let item of subHeading.items"
                  [formGroupName]="item.normalizedKey"
                  class="bg-white border border-gray-100 rounded-md p-3 hover:bg-gray-50 transition"
                >
                  <label class="mb-1.5 text-gray-700 text-sm font-medium">
                    {{ item.score_field_name_e }}
                  </label>

                  <select
                    class="w-full border border-gray-200 rounded-md px-2 py-1 text-sm focus:ring-1 focus:ring-blue-400 focus:border-blue-400"
                    [ngClass]="{
                      'bg-gray-50 text-gray-400 cursor-not-allowed': !isEditing,
                      'bg-white': isEditing
                    }"
                    formControlName="count"
                  >
                    <option [ngValue]="null" disabled selected>
                      Select Count
                    </option>
                    <option
                      *ngFor="
                        let n of getCountOptions(item.score_field_no_of_rows)
                      "
                      [value]="n"
                    >
                      {{ n }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>

      <div class="text-center mt-5">
        <button
          type="button"
          class="px-2 py-1 bg-blue-500 hover:bg-blue-600 text-white !rounded-full text-sm font-medium flex items-center justify-center gap-2 hover:shadow-sm hover:-translate-y-0.5 transition-all duration-150 w-30 mx-auto"
          (click)="toggleEdit()"
        >
          <svg
            *ngIf="isEditing"
            class="w-4 h-4 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          <svg
            *ngIf="!isEditing"
            class="w-4 h-4 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
            />
          </svg>
          <span>{{ isEditing ? "Add" : "Edit" }}</span>
        </button>
        <p
          class="text-sm text-red-600 mt-1.5 font-medium italic tracking-tight"
        >
          Click Edit to modify counts or Add to enter details.
        </p>
      </div>

      <!-- Separate tables for each subheading -->
      <ng-container *ngFor="let subHeading of subHeadings">
        <div
          class="mt-8"
          *ngIf="hasSubHeadingRows(subHeading.m_rec_score_field_id)"
        >
          <h5
            class="text-xl font-semibold text-blue-900 mb-4 flex items-center gap-2"
          >
            <svg
              class="w-5 h-5 text-blue-700"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            {{ subHeading.score_field_name_e }}
          </h5>
          <div class="overflow-x-auto">
            <table
              class="w-full bg-white rounded-md border border-gray-100 shadow-sm"
            >
              <thead class="bg-blue-700 text-white">
                <tr>
                  <th
                    class="px-4 py-2 text-left text-xs font-medium tracking-wide"
                  >
                    Item Name
                  </th>
                  <th
                    *ngFor="
                      let param of getParametersForSubHeading(
                        subHeading.m_rec_score_field_id
                      )
                    "
                    class="px-4 py-2 text-left text-xs font-medium tracking-wide"
                  >
                    {{ param.score_field_parameter_name }}
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-100">
                <!-- Use the new method to get rows for this specific subheading -->
                <tr
                  *ngFor="
                    let detailForm of getRowsForSubHeading(
                      subHeading.m_rec_score_field_id
                    );
                    let i = index
                  "
                  [formGroup]="detailForm"
                  class="hover:bg-blue-50/50 transition"
                >
                  <td class="px-4 py-2.5 text-sm">
                    <input
                      type="text"
                      class="w-full border border-gray-200 rounded-md px-2 py-1 text-sm bg-gray-50 text-gray-600 cursor-not-allowed"
                      [value]="getCheckboxName(detailForm)"
                      readonly
                    />
                  </td>
                  <td
                    *ngFor="
                      let param of getParametersForSubHeading(
                        subHeading.m_rec_score_field_id
                      )
                    "
                    class="px-4 py-2.5 text-sm"
                  >
                    <ng-container [ngSwitch]="param.score_field_control_type">
                      <input
                        *ngSwitchCase="'T'"
                        type="text"
                        class="w-full border border-gray-200 rounded-md px-2 py-1 text-sm focus:ring-1 focus:ring-blue-400 focus:border-blue-400"
                        [formControlName]="param.normalizedKey"
                        [readonly]="param.normalizedKey === 'type'"
                        [ngClass]="{
                          'bg-gray-50 text-gray-600 cursor-not-allowed':
                            param.normalizedKey === 'type'
                        }"
                        [placeholder]="
                          param.score_field_parameter_name + ' (optional)'
                        "
                      />

                      <select
                        *ngSwitchCase="'D'"
                        class="w-full border border-gray-200 rounded-md px-2 py-1 text-sm focus:ring-1 focus:ring-blue-400 focus:border-blue-400 bg-white"
                        [formControlName]="param.normalizedKey"
                      >
                        <option value="">
                          Select {{ param.score_field_parameter_name }}
                        </option>
                        <option value="UG">UG</option>
                        <option value="PG">PG</option>
                        <option value="Ph.D">Ph.D</option>
                      </select>

                      <!-- File input section in the table -->
                      <ng-container *ngSwitchCase="'A'">
                        <!-- File input for uploading new file -->
                        <input
                          type="file"
                          class="w-full text-sm text-gray-600 file:bg-blue-600 file:text-white file:border-none file:px-3 file:py-1 file:rounded-md file:text-xs file:cursor-pointer hover:file:bg-blue-700"
                          (change)="
                            onFileChange($event, i, param.normalizedKey)
                          "
                          accept=".pdf,.jpg,.jpeg,.png"
                          [attr.data-file-input]="param.normalizedKey + '-' + i"
                        />
                        <!-- Display saved file if it exists and no new file is selected -->
                        <ng-container
                          *ngIf="
                            !detailForm.get(param.normalizedKey)?.value &&
                            getFilePath(
                              detailForm.get('type')?.value,
                              param.m_rec_score_field_parameter_id,
                              i
                            ) as filePath
                          "
                        >
                          <a
                            [href]="sanitizeFileUrl(filePath)"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="mt-1 text-xs text-blue-600 hover:underline flex items-center"
                          >
                            <svg
                              class="h-4 w-4 text-blue-600 mr-2"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke="currentColor"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                              />
                            </svg>
                            View Uploaded File
                          </a>
                        </ng-container>
                      </ng-container>

                      <input
                        *ngSwitchDefault
                        type="text"
                        class="w-full border border-gray-200 rounded-md px-2 py-1 text-sm focus:ring-1 focus:ring-blue-400 focus:border-blue-400"
                        [formControlName]="param.normalizedKey"
                        [placeholder]="
                          param.score_field_parameter_name + ' (optional)'
                        "
                      />
                    </ng-container>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </ng-container>
    </form>
  </div>
</section>
