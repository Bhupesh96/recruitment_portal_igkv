<div class="header-container">
  <div class="header-content">
    <img src="/assets/logo.png" alt="University Logo" class="university-logo" />

    <div class="university-text">
      <h1>Indira Gandhi Krishi Vishwavidyalaya</h1>
      <h2>इंदिरा गाँधी कृषि विश्वविद्यालय</h2>
    </div>

    <!-- Logout Button: Appears only when the user is logged in -->
    <div *ngIf="isLoggedIn" class="logout-container">
      <button (click)="logout()" class="logout-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        <span>Logout</span>
      </button>
    </div>
  </div>
</div>
