<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside
    [ngClass]="{
      'translate-x-0': isSidebarOpen,
      '-translate-x-full': !isSidebarOpen
    }"
    class="bg-gray-50 text-gray-800 w-64 fixed inset-y-0 left-0 transform lg:translate-x-0 transition-transform duration-200 ease-in-out z-30 flex flex-col shadow-lg"
  >
    <!-- Sidebar Header -->
    <div class="flex items-center space-x-3 px-4 py-6 border-b border-gray-200">
      <svg
        class="h-8 w-8 text-blue-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
        ></path>
      </svg>
      <span class="text-xl font-bold tracking-tight">Recruitment Portal</span>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 space-y-1 px-2 py-4 overflow-y-auto">
      <a
        (click)="navigateTo('/recruitment-form')"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors duration-150"
        [ngClass]="{
          'bg-blue-100': isActive('/recruitment-form')
        }"
      >
        <svg
          class="h-5 w-5 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
          ></path>
        </svg>
        <span class="text-sm font-medium">Recruitment Form</span>
      </a>
      <a
        (click)="navigateTo('/form')"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors duration-150"
        [ngClass]="{
          'bg-blue-100': isActive('/form')
        }"
      >
        <svg
          class="h-5 w-5 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
          ></path>
        </svg>
        <span class="text-sm font-medium">CET Form</span>
      </a>
      <a
        (click)="navigateTo('/dashboard')"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors duration-150"
        [ngClass]="{
          'bg-blue-100': isActive('/dashboard')
        }"
      >
        <svg
          class="h-5 w-5 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          ></path>
        </svg>
        <span class="text-sm font-medium">Dashboard</span>
      </a>
      <a
        (click)="navigateTo('/signup')"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors duration-150"
        [ngClass]="{
          'bg-blue-100': isActive('/signup')
        }"
      >
        <svg
          class="h-5 w-5 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          ></path>
        </svg>
        <span class="text-sm font-medium">Sign Up</span>
      </a>
      <a
        (click)="navigateTo('/login')"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors duration-150"
        [ngClass]="{
          'bg-blue-100': isActive('/login')
        }"
      >
        <svg
          class="h-5 w-5 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          ></path>
        </svg>
        <span class="text-sm font-medium">Login</span>
      </a>

      <a
        (click)="navigateTo('/home')"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors duration-150"
        [ngClass]="{
          'bg-blue-100': isActive('/home')
        }"
      >
        <svg
          class="h-5 w-5 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          ></path>
        </svg>
        <span class="text-sm font-medium">Home</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col lg:ml-64">
    <!-- Header with Toggle Button for Mobile -->
    <header
      class="bg-blue-600 text-white p-4 flex justify-between items-center lg:hidden sticky top-0 z-20 shadow-md"
    >
      <h1 class="text-lg font-semibold">Recruitment Portal</h1>
      <button
        (click)="toggleSidebar()"
        class="text-white focus:outline-none"
        aria-label="Toggle Sidebar"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </header>

    <!-- Main Content -->
    <main class="flex-1 bg-gray-100 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
