<section class="relative rounded-xl min-h-[200px]">
  <div
    class="relative bg-white/90 backdrop-blur-sm rounded-xl w-full max-w-5xl mx-auto px-3 sm:px-6 md:px-8 lg:px-10 shadow-sm"
  >
    <form [formGroup]="form" (ngSubmit)="submit()">
      <h5
        class="text-lg sm:text-2xl font-bold text-blue-900 mb-4 sm:mb-8 flex items-center gap-2"
      >
        <svg
          class="w-5 h-5 sm:w-6 sm:h-6 text-blue-700"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"
          />
        </svg>
        Other Attachments
      </h5>

      <div class="mt-8">
        <div class="overflow-x-auto">
          <div class="min-w-[768px]">
            <table
              class="w-full bg-white rounded-md border border-gray-100 shadow-sm text-base"
            >
              <thead class="bg-blue-700 text-white">
                <tr>
                  <th class="px-3 py-2 text-left font-medium whitespace-nowrap">
                    SNo
                  </th>
                  <th class="px-3 py-2 text-left font-medium whitespace-nowrap">
                    Attachment
                  </th>
                  <th class="px-3 py-2 text-left font-medium whitespace-nowrap">
                    Document
                  </th>
                  <th class="px-3 py-2 text-left font-medium whitespace-nowrap">
                    Remark
                  </th>
                </tr>
              </thead>
              <tbody
                formArrayName="attachments"
                class="divide-y divide-gray-100"
              >
                <ng-container
                  *ngFor="
                    let attachmentForm of attachmentsArray.controls;
                    let i = index
                  "
                >
                  <tr
                    [formGroupName]="i"
                    class="hover:bg-blue-50/50 transition"
                  >
                    <td class="px-3 py-2 text-gray-700">{{ i + 1 }}</td>
                    <td class="px-3 py-2">
                      <input
                        type="text"
                        class="w-full bg-gray-50 border border-gray-200 rounded-md px-2 py-1 text-gray-600 text-xs sm:text-base cursor-not-allowed"
                        formControlName="name"
                        readonly
                      />
                    </td>
                    <!-- Updated <td> section for the Document column -->
                    <td class="px-3 py-2">
                      <input
                        type="file"
                        accept="application/pdf"
                        class="w-full text-xs sm:text-base text-gray-600 file:bg-blue-600 file:text-white file:border-none file:px-3 file:py-1 file:rounded-md file:text-xs file:cursor-pointer hover:file:bg-blue-700"
                        (change)="onFileChange($event, i)"
                        accept=".pdf,.jpg,.jpeg,.png"
                        [attr.data-file-input]="
                          attachmentForm.get('name')?.value + '-' + i
                        "
                      />
                      <div class="mt-1">
                        <!-- Show "Click to view" for newly selected files or prefilled file names -->
                        <span
                          *ngIf="attachmentForm.get('document')?.value"
                          class="text-blue-600 text-xs cursor-pointer hover:underline flex items-center"
                          (click)="viewDocument(i)"
                        >
                          <svg
                            class="h-4 w-4 text-blue-600 mr-2"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                            />
                          </svg>
                          Click to view
                        </span>
                        <!-- Show "View Uploaded File" for saved files when no new file is selected -->
                        <ng-container
                          *ngIf="
                            !attachmentForm.get('document')?.value &&
                            attachmentMeta[i] &&
                            getFilePath(
                              attachmentMeta[i].m_rec_score_field_id,
                              m_rec_score_field_parameter_id
                            ) as filePath
                          "
                        >
                          <a
                            [href]="sanitizeFileUrl(filePath)"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="text-xs !text-green-600 hover:underline flex items-center"
                          >
                            <svg
                              class="h-4 w-4 mr-1"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke="currentColor"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                              />
                            </svg>
                            View Uploaded File
                          </a>
                        </ng-container>
                        <!-- Show "No file chosen" when no file is selected or saved -->
                        <span
                          *ngIf="
                            !attachmentForm.get('document')?.value &&
                            (!attachmentMeta[i] ||
                              !getFilePath(
                                attachmentMeta[i]?.m_rec_score_field_id || 0,
                                m_rec_score_field_parameter_id
                              ))
                          "
                          class="text-gray-600 text-xs"
                          >No file chosen</span
                        >
                      </div>
                    </td>
                    <td class="px-3 py-2">
                      <input
                        type="text"
                        class="w-full border border-gray-200 rounded-md px-2 py-1 text-xs sm:text-base focus:ring-1 focus:ring-blue-400 focus:border-blue-400"
                        formControlName="remark"
                        placeholder="Remark (optional)"
                      />
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
