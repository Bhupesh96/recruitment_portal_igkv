<div
  class="w-full max-w-md mx-auto p-8 bg-white rounded-2xl shadow-[0_4px_30px_rgba(0,0,0,0.06)] border border-gray-100"
>
  <!-- Title -->
  <h2 class="text-3xl font-bold text-gray-900 mb-2 text-center tracking-tight">
    Log In
  </h2>
  <p class="text-center text-gray-500 text-sm mb-6">
    Access your recruitment dashboard
  </p>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
    <!-- Registration Number -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">
        Registration Number
      </label>

      <div class="relative">
        <!-- Left icon -->
        <span
          class="absolute inset-y-0 left-0 w-11 flex items-center justify-center text-blue-600"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 14c4.418 0 8-2.239 8-5s-3.582-5-8-5-8 2.239-8 5 3.582 5 8 5z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5 17c1.5-2 4.5-3 7-3s5.5 1 7 3"
            />
          </svg>
        </span>

        <input
          type="text"
          formControlName="user_id"
          placeholder="Enter your registration number"
          class="w-full border border-gray-300 rounded-lg pl-12 pr-4 h-12 text-sm focus:ring-2 focus:ring-blue-600 focus:outline-none"
        />
      </div>
    </div>

    <!-- Password -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">
        Password
      </label>

      <div class="relative">
        <!-- Left icon -->
        <span
          class="absolute inset-y-0 left-0 w-11 flex items-center justify-center text-blue-600"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17 11V7a5 5 0 10-10 0v4H5v10h14V11h-2z"
            />
          </svg>
        </span>

        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full border border-gray-300 rounded-lg pl-12 pr-12 h-12 text-sm focus:ring-2 focus:ring-blue-600 focus:outline-none"
        />

        <!-- Eye Toggle -->
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute inset-y-0 right-0 w-11 flex items-center justify-center text-gray-400 hover:text-gray-600"
        >
          <svg
            *ngIf="!showPassword"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>

          <svg
            *ngIf="showPassword"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 3l18 18M6.81 6.792A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.963 9.963 0 01-4.058 5.319"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Captcha Section -->
    <div
      class="bg-gray-50 p-3 rounded-lg border border-gray-200 grid grid-cols-12 gap-3 items-center"
    >
      <!-- Captcha Image -->
      <div
        #captchaContainer
        class="col-span-4 h-12 flex items-center justify-center bg-white rounded border border-gray-300 overflow-hidden"
      ></div>

      <!-- Captcha Input -->
      <input
        type="text"
        formControlName="captcha"
        placeholder="Enter Captcha"
        class="col-span-6 h-12 border border-gray-300 rounded-lg px-3 text-sm bg-gray-100 focus:ring-2 focus:ring-blue-600 focus:outline-none"
      />

      <!-- Refresh Button -->
      <button
        type="button"
        (click)="getCaptcha()"
        class="col-span-2 h-12 flex items-center justify-center rounded-lg bg-white border border-gray-300 hover:bg-blue-50 hover:border-blue-500 text-gray-600 hover:text-blue-600 transition"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 4v6h6M20 20v-6h-6M4 10a9 9 0 0115.5-5.5L20 10M20 14a9 9 0 01-15.5 5.5L4 14"
          />
        </svg>
      </button>
    </div>

    <!-- Error -->
    <p *ngIf="loginError" class="text-sm text-red-600 text-center font-medium">
      {{ loginError }}
    </p>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold h-12 rounded-lg transition disabled:bg-blue-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5 12h14M12 5l7 7-7 7"
        />
      </svg>
      Log In
    </button>
  </form>
</div>
